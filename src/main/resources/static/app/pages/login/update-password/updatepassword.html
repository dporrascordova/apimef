<!-- ng-sumit="submit()" -->
<form name="form.userForm">
    <div class="modal-header">
        <h6 class="modal-title" id="modal-title">Actualizar contrase√±a</h3>
    </div>
    <div class="modal-body">   
        <fieldset class="col-sm-12 inline-container-Group">
            <div class="row">
                <label class="col-sm-4 col-form-label text-right">Nueva:
                </label>
                <div class="col-sm-6">
                    <input class="form-control" name="UClave" placeholder="Ej. 1@s..2clave" ng-minlength="3" ng-maxlength="100" ng-required="true"
                    style="width:100%" type="password" ng-model="form.UClave">
                    <p ng-show="(form.userForm.UClave.$dirty || form.userForm.UClave.$touched) && form.userForm.UClave.$error.required" class="help-block">
                        [Password] es obligatorio
                    </p>
                </div>
            </div>  
            <div class="row"> 
                <label class="col-sm-4 col-form-label text-right">Repetir: </label>
                <div class="col-sm-6">
                    <input  name="UClaveRepetir" class="form-control" placeholder="Ej. 1@s..2clave" ng-minlength="3" ng-maxlength="100" ng-required="true"
                    style="width:100%" type="password" ng-model="form.UClaveRepetir" same-as="form.UClave">
                    <p ng-show="(form.userForm.UClaveRepetir.$dirty || form.userForm.UClaveRepetir.$touched) && form.userForm.UClaveRepetir.$error.required" class="help-block">
                        [Password] es obligatorio
                    </p> 
                    <div ng-show="form.userForm.UClaveRepetir.$error.sameas &&  form.userForm.UClaveRepetir.$touched" class="alert alert-info">
                        El password no coincide
                    </div>
                </div>                   
            </div>            
            <!-- <span ng-show="(form.userForm.UClave$modelValue !==  form.userForm.UClaveRepetir.$modelValue) 
            &&  form.userForm.UClaveRepetir.$touched
            && ! form.userForm.UClaveRepetir.$error.required">Email does not match.</span> -->            
        </fieldset>  
    </div>    
    <div class="modal-footer text-cente">
       
        <button ng-click="submit_UpatePassword()" class="btn btn-primary" type="button" ng-disabled="form.userForm.$invalid" >
            <i class="clip-pencil-3"></i> Actualizar</button>        
    </div> 
</form>
