                            <th><strong>Nombre de Archivo</strong></th>
                            <th><strong>Fecha</strong></th>                                 
                        </tr>
                    <thead>
                    <tbody ng-repeat="item in DataArchivos">
                        <tr>
                            <td> {{$index +1}}</td>

                                <label class="col-sm-6" title="Descargar"
                                style="margin-top: 10px; margin-left: 0px; font-size: 12px; color: blue; cursor: pointer"
                                ng-click="downloadFile(item.codigo_archivo,item.extension_archivo)">                                        
                                {{item.nombre_archivo}}
                                </label>
                            </td>
                            <td> {{item.fec_creacion}}</td>
                                                          
                        </tr>
                    </tbody>
                </table>
       
        </div>
