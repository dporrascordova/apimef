<!doctype html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
</head>
<body>
	<table
		style="background-color: #ffffff; width: 100%; border: #dadfe6 2px solid"
		align="center" cellpadding="3" cellspacing="2">
		<tbody>
			<tr>
				<td><span><table
							style="background-color: #ffffff; width: 100%" cellspacing="0"
							cellpadding="0" border="0">
						</table>
						<table
							style="font-size: 11px; color: #000000; font-family: arial; text-align: justify; width: 100%; border-bottom: 1px"
							cellspacing="2" border="0">
							<tbody>
								<tr>
									<td style="height: 16px"><img  
									src="logo.png" th:src="|cid:${imageResourceName}|" />
									</td> 
								</tr>
								<tr>
									<td><h1
											style="text-align: center; margin-top: 5px; margin-bottom: 5px">
											<b style="color: #e23636; font-weight: 600; font-size: 20px;">
												VENTANILLA ELECTR&Oacute;NICA</b>
										</h1></td>
								</tr>
							</tbody>
						</table>
						<table
							style="font-size: 11px; color: #000000; font-family: arial; text-align: justify; width: 100%; border-bottom: 1px"
							cellspacing="2" border="0">
							<tbody>
								<tr>
									<td style="height: 16px">Sr(a). <em th:text="${nombre}"></em>
										registrado como persona <em th:text="${tipoper}"></em> e
										identificado con el <em th:text="${tipodoc}"></em> : <em
										th:text="${documento}"></em>.
									</td>

								</tr>
							</tbody>
						</table> </span>
					<table
						style="border: #dadfe6 1px solid; width: 100%; border-bottom: 1px"
						cellspacing="0" cellpadding="2" width="55%">
						<tbody>
							

							<tr
								style="font-weight: bold; font-size: 11px; letter-spacing: 1px; font-family: arial; background-color: #e23636; text-align: center;">
								<td colspan="2"
									style="color: #ffffff; padding: 3.75pt 3.75pt 3.75pt 3.75pt">
									Informaci&oacute;n del documento</td>
							</tr>

							<tr style="font-size: 11px; color: #000000; font-family: arial"></tr>
							<tr style="font-size: 11px; color: #000000; font-family: arial">
								<td
									style="border: #dadfe6 1px solid; width: 25%; height: 20px">Tipo de documento:</td>
								<td style="border: #dadfe6 1px solid; width: 75%; height: 20px"><em
									th:text="${tipo_de_doc}"></em></td>
							</tr>
							<tr style="font-size: 11px; color: #000000; font-family: arial"></tr>
							<tr style="font-size: 11px; color: #000000; font-family: arial">
								<td
									style="border: #dadfe6 1px solid; width: 25%; height: 20px">Nro
									documento:</td>
								<td style="border: #dadfe6 1px solid; width: 75%; height: 20px"><em
									th:text="${nro_documento}"></em></td>
							</tr>
							<tr style="font-size: 11px; color: #000000; font-family: arial"></tr>
							<tr style="font-size: 11px; color: #000000; font-family: arial">
								<td
									style="border: #dadfe6 1px solid; width: 25%; height: 20px">Hoja de ruta:</td>
								<td style="border: #dadfe6 1px solid; width: 75%; height: 20px"><em
									th:text="${hojaruta}"></em></td>
							</tr>
							<tr style="font-size: 11px; color: #000000; font-family: arial"></tr>
							<tr style="font-size: 11px; color: #000000; font-family: arial">
								<td
									style="border: #dadfe6 1px solid; width: 25%; height: 20px">Asunto:</td>
								<td style="border: #dadfe6 1px solid; width: 75%; height: 20px">${asunto}</td>
							</tr>
							<tr style="font-size: 11px; color: #000000; font-family: arial">
							</tr>
							</tbody>
							
							</table>
							
							<table
						style="border: #dadfe6 1px solid; width: 100%; border-bottom: 1px"
						cellspacing="0" cellpadding="2" width="55%">
							<tbody>
							<tr
								style="font-weight: bold; font-size: 11px; letter-spacing: 1px; font-family: arial; background-color: #e23636; text-align: center;">
								<td colspan="2"
									style="color: #ffffff; padding: 3.75pt 3.75pt 3.75pt 3.75pt">
									Mensaje</td>
							</tr>
							<tr style="font-size: 11px; color: #000000; font-family: arial"></tr>

							<tr style="font-size: 11px; color: #000000; font-family: arial">
							
								<td style="border: #dadfe6 0px solid; width: 100%;">${mensaje}</td>
							</tr>

							<tr style="font-size: 11px; color: #000000; font-family: arial">
							</tr>
						</tbody>
					</table></td>
			</tr>

			<tr>
				<td><span></span>
					<table
						style="vertical-align: baseline; height: 20px; width: 100%; border-bottom: 1px solid #000000; border-top: 1px solid #000000"
						cellspacing="0" cellpadding="5">
						<tbody>
							<tr
								style="font-size: 11px; color: #ffffff; font-family: Arial; background-color: #e23636;">
								<td style="text-align: center; font-weight: bold">Ministerio
									de Econom&iacute;a y Finanzas</td>
							</tr>
						</tbody>
					</table></td>
			</tr>
		</tbody>
	</table>


</body>
</html>
